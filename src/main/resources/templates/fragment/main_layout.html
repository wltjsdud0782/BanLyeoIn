<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<title>메인</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="/css/layout.css">
<th:block layout:fragment="content_css"></th:block>
</head>
<body>
    <div class="container">
        <!-- 사이드바 -->
        <div class="row sideMenu">
            <div class="col">
                <th:block th:replace="~{fragment/side_menu::sideMenuFragment}"></th:block>
            </div>
        </div>
        <!-- 추천 콘텐츠 (송민) -->
        <div class="row recommend"> 
            <div class="col">
                <th:block th:replace="~{fragment/recommend_side::recommendSideFragment}"></th:block>
            </div>
        </div>
        <!-- 게시판 콘텐츠 (선영) -->
        <div class="row recommend"> 
            <div class="col">
                <th:block th:replace="~{fragment/board_side::boardSideFragment}"></th:block>
            </div>
        </div>
        <!-- 연결 콘텐츠 -->
        <div class="row">
            <div class="col">
                <th:block layout:fragment="contentFragment"></th:block>
            </div>
        </div>
        

    </div>


    <script src="/js/recommend_side.js"></script>
<th:block layout:fragment="content_js"></th:block>
</body>
</html>
